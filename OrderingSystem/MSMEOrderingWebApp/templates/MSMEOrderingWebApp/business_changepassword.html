<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .popup-box {
            max-width: 400px;
            margin: 60px auto;
            background-color: #fefefe;
            padding: 30px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .popup-box h4 {
            text-align: center;
            margin-bottom: 20px;
        }

        .popup-box label {
            font-weight: bold;
        }

        .popup-box input[type="password"] {
            margin-bottom: 10px;
        }

        .popup-box .buttons {
            display: flex;
            justify-content: space-between;
        }

        .popup-box .btn {
            width: 48%;
        }
    </style>
</head>
<body>

<div class="popup-box">
    <h4>Change Password</h4>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="current_password">Current Password</label>
            <input type="password" id="current_password" name="current_password" class="form-control" required autocomplete="off">
        </div>

        <div class="mb-3">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" class="form-control" required autocomplete="off">
        </div>

        <div class="mb-3">
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" required autocomplete="off">
        </div>

        <div class="buttons mt-3">
            <button type="submit" class="btn btn-dark">Save</button>
            <a href="{% url 'settings' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
