{% extends base_template %}

{% block title %}Profile{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
    :root {
        --primary-color: {{ customization.primary_color|default:'#3b82f6' }};
        --secondary-color: {{ customization.secondary_color|default:'#1d4ed8' }};
        --accent-color: {{ customization.accent_color|default:'#059669' }};
        --success-color: #27ae60;
        --bg-light: #f8f9fa;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    body {
        min-height: 100vh;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    {% if customization.general_background_type == 'solid' %}
        body {
            background-color: {{ customization.general_solid_color|default:"#ffffff" }};
        }
    {% elif customization.general_background_type == 'gradient' %}
        body {
            background: linear-gradient(to right, {{ customization.general_gradient_color_1|default:"#ffffff" }}, {{ customization.general_gradient_color_2|default:"#000000" }});
        }
    {% elif customization.general_background_type == 'image' %}
        body {
            background-image: url("{{ customization.general_background_image.url }}");
        }
    {% endif %}

    .profile-container {
        background: transparent;
        min-height: 100vh;
        padding: 2px;
    }

    .profile-card {
        background: white;
        border-radius: 20px;
        overflow: hidden;
        animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .profile-header {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        padding: 2rem;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .profile-header::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
    }

    .profile-title {
        font-family: {{ customization.header_font_family|default:"Montserrat" }};
        font-size: 50px;
        font-weight: 700;
        margin-bottom: 2px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        position: relative;
        z-index: 1;
    }

    .profile-subtitle {
        opacity: 0.9;
        font-family: {{ customization.body_font_family|default:"Montserrat" }};
        font-size: 1.1rem;
        position: relative;
        z-index: 1;
    }

    .image-upload-container {
        position: relative;
        margin: 2rem auto;
        width: 200px;
        height: 200px;
    }

    .profile-image-wrapper {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 4px solid white;
        overflow: hidden;
        position: relative;
        background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
        transition: all 0.3s ease;
    }

    .profile-image-wrapper:hover {
        transform: scale(1.05);
    }

    .profile-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: all 0.3s ease;
    }

    .image-placeholder {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        font-size: 4rem;
        color: #ccc;
        background: linear-gradient(45deg, #f8f9fa, #e9ecef);
    }

    .upload-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
        cursor: pointer;
        border-radius: 50%;
    }

    .upload-overlay:hover {
        opacity: 1;
    }

    .upload-overlay i {
        color: white;
        font-size: 2rem;
    }

    .info-section {
        padding: 2rem;
    }

    .info-card {
        background: var(--bg-light);
        border-radius: 15px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        border: none;
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
    }

    .info-card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
    }

    .section-title {
        font-family: {{ customization.header_font_family|default:"Montserrat" }};
        color: {{ customization.header_font_color|default:"#000000" }};
        font-weight: 700;
        font-size: 1.3rem;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        font-weight: 600;
        font-family: {{ customization.body_font_family|default:"Montserrat" }};
        color: {{ customization.body_font_color|default:"#000000" }};
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .form-control {
        border: 2px solid var(--primary-color);
        border-radius: 10px;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: white;
    }

    .form-control:focus {
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.25);
        transform: translateY(-1px);
    }

    .form-control:disabled {
        background-color: #f8f9fa;
        border-color: gray;
        color: #6c757d;
    }

    .btn-custom {
        padding: 0.75rem 2rem;
        border-radius: 25px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        border: none;
        position: relative;
        overflow: hidden;
    }

    .btn-primary-custom {
        font-family: {{ customization.body_font_family|default:"Montserrat" }};
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
    }

    .btn-primary-custom:hover {
        background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        transform: translateY(-2px);
        color: white;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .btn-success-custom {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
    }

    .btn-success-custom:hover {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        transform: translateY(-2px);
        color: white;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .btn-accent-custom {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
    }

    .btn-accent-custom:hover {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        transform: translateY(-2px);
        color: white;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .action-buttons {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 2rem;
    }

    .purchase-history {
        background: white;
        border-radius: 15px;
        padding: 2rem;
        border-top: 4px solid var(--primary-color);
        border-bottom: 4px solid var(--primary-color);
        margin-top: 2rem;
        box-shadow: var(--shadow);
    }

    .edit-mode .form-control:not(:disabled) {
        border-color: var(--success-color);
        background-color: #f8fff8;
    }

    .status-badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 50px;
        font-size: 0.875rem;
        font-weight: 600;
        background: var(--success-color);
        color: white;
        margin-left: 1rem;
    }

    @media (max-width: 768px) {
        .profile-title {
            font-size: 2rem;
        }
        
        .image-upload-container {
            width: 150px;
            height: 150px;
        }
        
        .action-buttons {
            flex-direction: column;
            align-items: center;
        }
        
        .btn-custom {
            width: 100%;
            max-width: 300px;
        }
    }

    /* Base modal style */
    .modal-content {
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    /* Modal header */
    .modal-header {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        border-bottom: 1px solid #dee2e6;
        padding: 1rem 1.5rem;
    }

    /* Modal title */
    .modal-title {
        font-family: {{ customization.header_font_family|default:"Montserrat" }};
        font-weight: 600;
    }

    /* Input group spacing */
    .input-group {
        position: relative;
    }

    .input-group .form-control {
        padding-right: 45px; /* space for eye icon */
        border-radius: 10px 0 0 10px;
    }

    .input-group-text {
        font-family: {{ customization.body_font_family|default:"Montserrat" }};
        border-radius: 0 10px 10px 0;
        background-color: #ffffff;
        border: 2px solid var(--primary-color);
        border-left: none;
        transition: background-color 0.2s;
    }

    .input-group-text:hover {
        background-color: #f1f1f1;
    }

    /* Eye icon styling */
    .toggle-password {
        color: var(--primary-color);
        font-size: 1.1rem;
    }

    .toggle-password:hover {
        color: var(--secondary-color);
    }

    /* Form labels */
    .form-label {
        font-weight: 600;
        margin-bottom: 0.4rem;
    }

    /* Buttons */
    .modal-footer .btn-dark {
        background-color: var(--secondary-color);
        border-color: var(--primary-color);
        border-radius: 8px;
    }

    .modal-footer .btn-secondary {
        border-radius: 8px;
    }

    /* Alert messages */
    .alert {
        font-size: 0.95rem;
        margin-bottom: 1rem;
    }

    /* Responsive tweaks */
    @media (max-width: 576px) {
        .body{
            padding: 10px;
        }
        .modal-dialog {
            margin: 1.75rem auto;
        }

        .modal-content {
            padding: 1rem;
        }
    }

</style>

<div class="profile-container">
    <div class="container">
        <div class="profile-card">
            <!-- Profile Header -->
            <div class="profile-header">
                <h1 class="profile-title">
                    <i class="fas fa-user-circle"></i>
                    My Profile
                </h1>
            </div>

            <form method="post" enctype="multipart/form-data" id="profileForm">
                {% csrf_token %}

                <div class="info-section">
                    <div class="info-card">
                        <!-- First Name -->
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-user"></i>
                                First Name
                            </label>
                            <input type="text" name="first_name" id="first_name" class="form-control" value="{{ user_data.first_name }}" disabled>
                        </div>

                        <!-- Last Name -->
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-user"></i>
                                Last Name
                            </label>
                            <input type="text" name="last_name" id="last_name" class="form-control" value="{{ user_data.last_name }}" disabled>
                        </div>

                        <!-- Email Address -->
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-envelope"></i>
                                Email Address
                            </label>
                            <input type="email" class="form-control" value="{{ user_data.email }}" disabled>
                        </div>

                        <!-- Contact Number -->
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-phone"></i>
                                Contact Number
                            </label>
                            <input type="text" name="contact_number" id="contact_number" class="form-control" value="{{ user_data.contact_number }}" disabled>
                        </div>

                        <!-- Staff Role -->
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-briefcase"></i>
                                Staff Role
                            </label>
                            <input type="text" name="staff_role" id="staff_role" class="form-control" 
                                value="{{ user_data.role|title }}" disabled>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
